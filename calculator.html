<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        div {
            border: 1px black solid;
        }

        button {
            margin-left: 15%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="stringWindow col-sm-12"><br></div>
        </div>
        <div class="row"></div>
        <div class="resWindow col-sm-12"><br></div>
    </div>

    <div <div class="row">
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary btn-lg" data-value="clearEntry">CE</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary btn-lg" data-value="clear">C</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary btn-lg" data-value="pow">Pow</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="divButton btn btn-primary btn-lg" data-value="divide">Div</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <button type="button" class="numButtons btn btn-primary btn-lg" data-value="7">7</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="numButtons btn btn-primary btn-lg" data-value="8">8</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="numButtons btn btn-primary btn-lg" data-value="9">9</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="mulButton numButtons btn btn-primary btn-lg" data-value="mult">X</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <button type="button" class="numButtons btn btn-primary btn-lg" data-value="4">4</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="numButtons btn btn-primary btn-lg" data-value="5">5</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="numButtons btn btn-primary btn-lg" data-value="6">6</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="subButton btn btn-primary btn-lg" data-value="sub">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <button type="button" class="numButtons btn btn-primary btn-lg" data-value="1">1</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="numButtons btn btn-primary btn-lg" data-value="2">2</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="numButtons btn btn-primary btn-lg" data-value="3">3</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="addButton btn btn-primary btn-lg" data-value="add">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <button type="button" class="numButtons btn btn-primary btn-lg" data-value="0">0</button>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-primary btn-lg" data-value="equals">=</button>
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="calculatorAG.js"></script>
</body>

</html>
